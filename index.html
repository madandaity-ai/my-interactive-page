<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Be My Valentine, [Girlfriend's Name]?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffccf9, #ffb3d9);
            font-family: 'Comic Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #555;
            overflow: hidden;
            height: 100vh;
            touch-action: none;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff3366;
            font-size: 3.5em;
            margin-top: 30px;
        }

        p {
            font-size: 20px;
            margin: 20px;
        }

        .container {
            margin-top: 20px;
        }

        #yesButton {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Comic Neue', sans-serif;
            cursor: pointer;
            border-radius: 10px;
            margin: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #yesButton:hover {
            background-color: #ff1a5e;
            transform: scale(1.05);
        }

        #noButton {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Comic Neue', sans-serif;
            cursor: pointer;
            border-radius: 10px;
            margin: 15px;
            position: absolute;
            transition: all 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #noButton:hover {
            background-color: #ff1a5e;
        }

        #message {
            font-size: 24px;
            margin: 25px;
            min-height: 30px;
            font-weight: bold;
        }

        #formContainer {
            display: none;
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="tel"] {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 2px solid #ffccf9;
            border-radius: 5px;
            font-size: 16px;
        }

        #submitButton {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .heart {
            color: #ff3366;
            font-size: 30px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Will You Be My Valentine, [Girlfriend's Name]?</h1>
        <p>Dear [Girlfriend's Name],<br>You make every day special. Will you be my Valentine this year?</p>

        <button id="yesButton" onclick="handleChoice('yes')">Yes! ❤️</button>
        <button id="noButton" onmouseover="moveNoButton()" ontouchstart="moveNoButton()">No</button>

        <div id="message"></div>

        <div id="formContainer">
            <p>Yay! Please leave your number so we can plan something special:</p>
            <input type="tel" id="contactNumber" placeholder="Your contact number" required>
            <button id="submitButton" onclick="submitForm()">Submit</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');

        function moveNoButton() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const x = Math.max(0, Math.min(maxX, Math.random() * maxX));
            const y = Math.max(0, Math.min(maxY, Math.random() * maxY));

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function handleChoice(choice) {
            const messageElement = document.getElementById('message');
            const formContainer = document.getElementById('formContainer');

            if (choice === 'yes') {
                messageElement.textContent = "Yay! I can't wait!";
                messageElement.style.color = "#ff3366";
                formContainer.style.display = 'block';
                noButton.style.display = 'none';
            }
        }

        noButton.onclick = function() {
            this.textContent = "Yes!";
            this.onclick = function() { handleChoice('yes'); };
            this.onmouseover = null;
            this.ontouchstart = null;
        };

        function submitForm() {
            const contactNumber = document.getElementById('contactNumber').value;

            const formData = new FormData();
            formData.append('contactNumber', contactNumber);

            // Replace 'YOUR_EMAIL' with your actual email
            fetch('https://formsubmit.co/YOUR_EMAIL', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                alert(`Thank you! I'll call you soon at ${contactNumber}.`);
            })
            .catch(error => {
                alert('Oops! Something went wrong. Please try again.');
            });
        }
    </script>
</body>
</html>
